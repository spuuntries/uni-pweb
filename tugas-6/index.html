<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 6 Index lol</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&family=Comic+Neue:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        margin: 0;
        padding: 10px;
        background: linear-gradient(135deg, #fce4ec, #f3e5f5, #e8eaf6);
        font-family: "Quicksand", sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .page-title {
        font-family: "Comic Neue", cursive;
        text-align: center;
        color: #ff69b4;
        font-size: clamp(1.5rem, 4vw, 2.5rem);
        margin: 15px 0;
        padding: 10px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 25px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: fit-content;
      }

      .carousel-wrapper {
        width: 100%;
        max-width: 1200px;
        padding: 20px 10px;
        position: relative;
      }

      .carousel-container {
        width: 100%;
        aspect-ratio: 16/9;
        position: relative;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        margin: 40px auto 20px;
      }

      @media (max-width: 640px) {
        .carousel-container {
          aspect-ratio: 3/4;
        }
      }

      .carousel-slide {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
        transform: scale(0.9) translateX(100%);
        transition: all 0.5s ease-in-out;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .carousel-slide.active {
        opacity: 1;
        transform: scale(1) translateX(0);
      }

      .carousel-slide iframe {
        width: 100%;
        height: 100%;
        border: none;
        border-radius: 15px;
      }

      .carousel-button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.9);
        color: #ff69b4;
        width: 40px;
        height: 40px;
        cursor: pointer;
        border: none;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        z-index: 1000;
      }

      @media (max-width: 768px) {
        .carousel-button {
          width: 35px;
          height: 35px;
          font-size: 1rem;
        }
      }

      .carousel-button:hover {
        background: #ff69b4;
        color: white;
        transform: translateY(-50%) scale(1.1);
      }

      .prev {
        left: 10px;
      }

      .next {
        right: 10px;
      }

      .carousel-controls {
        position: relative;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        margin-top: 20px;
      }

      .carousel-dots {
        display: flex;
        gap: 10px;
        justify-content: center;
      }

      .dot {
        position: relative;
      }

      .dot::before {
        content: "‚ú®";
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%) scale(0);
        opacity: 0;
        transition: all 0.3s ease;
      }

      .dot:hover::before {
        transform: translateX(-50%) scale(1);
        opacity: 1;
      }

      .carousel-label {
        background: white;
        padding: 8px 20px;
        border-radius: 20px;
        color: #ff69b4;
        font-weight: 500;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        font-size: clamp(0.9rem, 2vw, 1.1rem);
        text-align: center;
      }

      .decorative-element {
        position: fixed;
        font-size: clamp(1rem, 3vw, 1.5rem);
        color: #ff69b4;
        pointer-events: none;
        animation: float 3s ease-in-out infinite;
        z-index: -1;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(10deg);
        }
      }

      .hearts-container {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
      }

      .heart {
        position: absolute;
        animation: heartFloat 4s linear infinite;
        opacity: 0.6;
      }

      @keyframes heartFloat {
        0% {
          transform: translateY(100vh) rotate(0deg);
        }
        100% {
          transform: translateY(-100px) rotate(360deg);
        }
      }

      .sidebar {
        position: fixed;
        left: -250px;
        top: 0;
        width: 250px;
        height: 100vh;
        background: rgba(255, 255, 255, 0.95);
        box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
        transition: left 0.3s ease;
        z-index: 1000;
        padding: 20px 0;
        display: flex;
        flex-direction: column;
      }

      .sidebar.active {
        left: 0;
      }

      .sidebar-header {
        font-family: "Comic Neue", cursive;
        text-align: center;
        color: #ff69b4;
        font-size: 1.5rem;
        padding: 15px;
        border-bottom: 2px solid #ffd1dc;
        margin-bottom: 15px;
      }

      .sidebar-links {
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 0 15px;
      }

      .sidebar-link {
        text-decoration: none;
        color: #ff69b4;
        padding: 10px 15px;
        border-radius: 15px;
        background: white;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .sidebar-link:hover {
        transform: translateX(5px);
        background: #ffd1dc;
        color: white;
      }

      .sidebar-link .emoji {
        font-size: 1.2em;
      }

      .sidebar-toggle {
        position: absolute;
        right: -40px;
        top: 20px;
        width: 40px;
        height: 40px;
        background: white;
        border: none;
        border-radius: 0 20px 20px 0;
        cursor: pointer;
        font-size: 1.2rem;
        box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .sidebar-toggle:hover {
        transform: scale(1.1);
      }

      .visit-button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #ff69b4;
        color: white;
        padding: 10px 20px;
        border-radius: 25px;
        text-decoration: none;
        font-family: "Quicksand", sans-serif;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        z-index: 10;
        border: 2px solid white;
      }

      .visit-button:hover {
        transform: translateX(-50%) scale(1.1);
        background: white;
        color: #ff69b4;
        border-color: #ff69b4;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-header">üéÄ Directory üéÄ</div>
      <div class="sidebar-links">
        <a href="dropdown.html" class="sidebar-link" target="_blank">
          <span class="emoji">üå∏</span> Emoji Picker (Dropdown)
        </a>
        <a href="pos.html" class="sidebar-link" target="_blank">
          <span class="emoji">üíñ</span> Postal Code Search
        </a>
        <a href="register.html" class="sidebar-link" target="_blank">
          <span class="emoji">‚ú®</span> Student Registration Page
        </a>
      </div>
      <button class="sidebar-toggle">üéÄ</button>
    </div>

    <h1 class="page-title">‚ú® Tugas 6's Pages ‚ú®</h1>

    <div class="carousel-wrapper">
      <div class="hearts-container"></div>

      <div class="carousel-container">
        <button class="carousel-button prev">‚ùÆ</button>
        <button class="carousel-button next">‚ùØ</button>

        <div class="carousel-slide active">
          <iframe src="dropdown.html"></iframe>
        </div>
        <div class="carousel-slide">
          <iframe src="pos.html"></iframe>
        </div>
        <div class="carousel-slide">
          <iframe src="register.html"></iframe>
        </div>
      </div>

      <div class="carousel-controls">
        <div class="carousel-label">
          Currently Viewing: <span id="current-page">Page 1</span>
        </div>
        <div class="carousel-dots">
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
    </div>

    <script>
      const decorativeElements = ["üå∏", "‚≠ê", "üéÄ", "üíñ", "‚ú®"];
      for (let i = 0; i < 15; i++) {
        const element = document.createElement("div");
        element.className = "decorative-element";
        element.innerHTML =
          decorativeElements[
            Math.floor(Math.random() * decorativeElements.length)
          ];
        element.style.left = Math.random() * 100 + "vw";
        element.style.top = Math.random() * 100 + "vh";
        element.style.animationDelay = Math.random() * 2 + "s";
        document.body.appendChild(element);
      }

      function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "üíó";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 10 + "px";
        heart.style.animationDuration = Math.random() * 2 + 3 + "s";
        document.querySelector(".hearts-container").appendChild(heart);

        heart.addEventListener("animationend", () => heart.remove());
      }

      setInterval(createHeart, 1000);

      let currentSlide = 0;
      const slides = document.querySelectorAll(".carousel-slide");
      const dots = document.querySelectorAll(".dot");
      const totalSlides = slides.length;
      const pageNames = [
        "Emoji Picker (Dropdown)",
        "Postal Code Search",
        "Student Registration Page",
      ];

      document
        .querySelector(".sidebar-toggle")
        .addEventListener("click", () => {
          document.querySelector(".sidebar").classList.toggle("active");
        });

      function showSlide(n) {
        slides[currentSlide].classList.remove("active");
        dots[currentSlide].classList.remove("active");

        currentSlide = (n + totalSlides) % totalSlides;

        slides[currentSlide].classList.add("active");
        dots[currentSlide].classList.add("active");
        document.getElementById("current-page").textContent =
          pageNames[currentSlide];

        const currentIframe = slides[currentSlide].querySelector("iframe");
        const currentUrl = currentIframe.getAttribute("src");

        const existingButton =
          slides[currentSlide].querySelector(".visit-button");
        if (existingButton) existingButton.remove();

        const visitButton = document.createElement("a");
        visitButton.href = currentUrl;
        visitButton.className = "visit-button";
        visitButton.target = "_blank";
        visitButton.innerHTML = "‚ú® Visit Page ‚ú®";
        slides[currentSlide].appendChild(visitButton);
      }

      document
        .querySelector(".next")
        .addEventListener("click", () => showSlide(currentSlide + 1));
      document
        .querySelector(".prev")
        .addEventListener("click", () => showSlide(currentSlide - 1));

      dots.forEach((dot, index) => {
        dot.addEventListener("click", () => showSlide(index));
      });

      document.getElementById("current-page").textContent = pageNames[0];

      // This calls the slide thing every 8 secs
      setInterval(() => showSlide(currentSlide + 1), 8000);
    </script>
  </body>
</html>
