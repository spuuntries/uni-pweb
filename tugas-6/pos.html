<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Pencarian Kode Pos Indonesia ðŸ“«</title>
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      body {
        font-family: "Quicksand", sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f0f7ff;
        color: #2c3e50;
      }

      h1 {
        font-family: "Pacifico", cursive;
        color: #3498db;
        text-align: center;
        margin-bottom: 30px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .sparkle {
        display: inline-block;
      }

      .search-container {
        background-color: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(52, 152, 219, 0.2);
        border: 2px solid #e1f0ff;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #3498db;
        font-size: 0.95em;
      }

      input[type="text"] {
        width: 100%;
        padding: 12px;
        border: 2px solid #bde0ff;
        border-radius: 10px;
        box-sizing: border-box;
        font-family: "Quicksand", sans-serif;
        font-size: 0.95em;
        transition: all 0.3s ease;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #3498db;
        box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
      }

      input[type="text"]::placeholder {
        color: #95a5a6;
      }

      .button-group {
        margin-top: 25px;
        display: flex;
        gap: 10px;
        justify-content: center;
      }

      button {
        padding: 12px 25px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-family: "Quicksand", sans-serif;
        font-weight: 600;
        font-size: 0.95em;
        transition: all 0.3s ease;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      }

      button[type="submit"] {
        background-color: #3498db;
        color: white;
      }

      button[type="submit"]:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
      }

      .reset-btn {
        background-color: #e74c3c;
        color: white;
      }

      .reset-btn:hover {
        background-color: #c0392b;
        transform: translateY(-2px);
      }

      .loading {
        display: none;
        text-align: center;
        margin: 20px 0;
        color: #3498db;
        font-weight: 600;
      }

      .result-card {
        background-color: white;
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 15px;
        box-shadow: 0 3px 10px rgba(52, 152, 219, 0.1);
        border: 2px solid #e1f0ff;
        transition: transform 0.3s ease;
      }

      .result-card:hover {
        transform: translateY(-3px);
      }

      .result-card h3 {
        color: #3498db;
        margin-top: 0;
        font-size: 1.3em;
        border-bottom: 2px dashed #e1f0ff;
        padding-bottom: 10px;
      }

      .result-card p {
        margin: 8px 0;
        line-height: 1.5;
      }

      .result-card strong {
        color: #2980b9;
      }

      /* Sparkles ajsdjkasbd lmaoâœ¨ */
      .sparkle {
        position: relative;
      }

      .sparkle::after {
        content: "âœ¨";
        position: absolute;
        margin-left: 5px;
      }

      /* Responsive design */
      @media (max-width: 600px) {
        body {
          padding: 10px;
        }

        .button-group {
          flex-direction: column;
        }

        button {
          width: 100%;
        }
      }

      /* CLOUDSSSSS */
      .cloud {
        position: fixed;
        background: white;
        border-radius: 100px;
        box-shadow: 0 8px 15px rgba(52, 152, 219, 0.2);
        opacity: 0 0.8;
        z-index: -1;
      }

      .cloud::before,
      .cloud::after {
        content: "";
        position: absolute;
        background: white;
        border-radius: 50%;
      }

      .cloud-1 {
        width: 100px;
        height: 40px;
        top: 10%;
        left: 10%;
        animation: float 8s ease-in-out infinite;
      }

      .cloud-1::before {
        width: 50px;
        height: 50px;
        top: -20px;
        left: 15px;
      }

      .cloud-1::after {
        width: 30px;
        height: 30px;
        top: -10px;
        left: 45px;
      }

      .cloud-2 {
        width: 120px;
        height: 48px;
        top: 30%;
        right: 15%;
        animation: float 10s ease-in-out infinite;
      }

      .cloud-2::before {
        width: 60px;
        height: 60px;
        top: -24px;
        left: 18px;
      }

      .cloud-2::after {
        width: 36px;
        height: 36px;
        top: -12px;
        left: 54px;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      /* Input group styling */
      .input-group {
        position: relative;
      }

      .input-group i {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #3498db;
        opacity: 0.7;
      }

      input[type="text"] {
        padding-right: 40px; /* Make room for icon */
      }

      /* card styling */
      .result-card {
        position: relative;
        overflow: hidden;
      }

      .result-card::before {
        content: "âœ¨";
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 1.2em;
        opacity: 0.5;
      }

      /* Animation for results */
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .result-card {
        animation: slideIn 0.5s ease-out forwards;
      }

      /* Loading animation */
      .loading {
        position: relative;
      }

      .loading::after {
        content: "â‹†";
        animation: rotate 1s linear infinite;
        display: inline-block;
        margin-left: 5px;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- DA CLOUDSDSDSDSDS -->
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>

    <h1>âœ¨ Pencarian Kode Pos Indonesia âœ¨</h1>

    <div class="search-container">
      <form id="searchForm">
        <div class="form-group">
          <label for="provinceInput">Provinsi</label>
          <div class="input-group">
            <input
              type="text"
              id="provinceInput"
              placeholder="Masukkan nama provinsi..."
            />
            <i class="fas fa-map-marked-alt"></i>
          </div>
        </div>
        <div class="form-group">
          <label for="regencyInput">Kabupaten/Kota</label>
          <div class="input-group">
            <input
              type="text"
              id="regencyInput"
              placeholder="Masukkan nama kabupaten/kota..."
            />
            <i class="fas fa-city"></i>
          </div>
        </div>
        <div class="form-group">
          <label for="districtInput">Kecamatan</label>
          <div class="input-group">
            <input
              type="text"
              id="districtInput"
              placeholder="Masukkan nama kecamatan..."
            />
            <i class="fas fa-building"></i>
          </div>
        </div>
        <div class="form-group">
          <label for="villageInput">Desa/Kelurahan</label>
          <div class="input-group">
            <input
              type="text"
              id="villageInput"
              placeholder="Masukkan nama desa/kelurahan..."
            />
            <i class="fas fa-home"></i>
          </div>
        </div>
        <div class="button-group">
          <button type="submit"><i class="fas fa-search"></i> Cari</button>
          <button type="button" class="reset-btn" id="resetButton">
            <i class="fas fa-undo"></i> Reset
          </button>
        </div>
      </form>
    </div>

    <br />

    <div class="loading" id="loading">Sedang mencari lokasi...</div>

    <div id="results"></div>

    <script>
      const API_URL = "https://kodepos.vercel.app/search";
      const searchForm = document.getElementById("searchForm");
      const loadingDiv = document.getElementById("loading");
      const resultsDiv = document.getElementById("results");
      const resetButton = document.getElementById("resetButton");

      function buildSearchQuery() {
        const province = document.getElementById("provinceInput").value.trim();
        const regency = document.getElementById("regencyInput").value.trim();
        const district = document.getElementById("districtInput").value.trim();
        const village = document.getElementById("villageInput").value.trim();

        const terms = [village, district, regency, province]
          .filter((term) => term !== "")
          .join(" ");

        return terms;
      }

      function filterResults(data, formInputs) {
        return data.filter((location) => {
          const province = formInputs.province.toLowerCase();
          const regency = formInputs.regency.toLowerCase();
          const district = formInputs.district.toLowerCase();
          const village = formInputs.village.toLowerCase();

          let match = true;

          if (province && !location.province.toLowerCase().includes(province))
            match = false;
          if (regency && !location.regency.toLowerCase().includes(regency))
            match = false;
          if (district && !location.district.toLowerCase().includes(district))
            match = false;
          if (village && !location.village.toLowerCase().includes(village))
            match = false;

          return match;
        });
      }

      searchForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const searchTerm = buildSearchQuery();
        if (!searchTerm) {
          alert("Masukkan setidaknya satu kriteria pencarian");
          return;
        }

        // Show loading
        loadingDiv.style.display = "block";
        resultsDiv.innerHTML = "";

        try {
          const response = await fetch(
            `${API_URL}?q=${encodeURIComponent(searchTerm)}`
          );
          const data = await response.json();

          if (data.data && data.data.length > 0) {
            // Filter results based on all input fields
            const formInputs = {
              province: document.getElementById("provinceInput").value.trim(),
              regency: document.getElementById("regencyInput").value.trim(),
              district: document.getElementById("districtInput").value.trim(),
              village: document.getElementById("villageInput").value.trim(),
            };

            const filteredData = filterResults(data.data, formInputs);

            if (filteredData.length > 0) {
              const results = filteredData
                .map(
                  (location) => `
                            <div class="result-card">
                                <h3>Kode Pos: ${location.code}</h3>
                                <p><strong>Desa/Kelurahan:</strong> ${location.village}</p>
                                <p><strong>Kecamatan:</strong> ${location.district}</p>
                                <p><strong>Kabupaten/Kota:</strong> ${location.regency}</p>
                                <p><strong>Provinsi:</strong> ${location.province}</p>
                                <p><strong>Timezone:</strong> ${location.timezone}</p>
                                <p><strong>Koordinat:</strong> ${location.latitude}, ${location.longitude}</p>
                                <p><strong>Ketinggian:</strong> ${location.elevation} meter</p>
                            </div>
                        `
                )
                .join("");

              resultsDiv.innerHTML = results;
            } else {
              resultsDiv.innerHTML =
                "<p>Tidak ada hasil yang cocok dengan kriteria pencarian.</p>";
            }
          } else {
            resultsDiv.innerHTML = "<p>Tidak ada hasil ditemukan.</p>";
          }
        } catch (error) {
          console.error("Error:", error);
          resultsDiv.innerHTML =
            "<p>Terjadi kesalahan saat mencari data. Silakan coba lagi.</p>";
        } finally {
          loadingDiv.style.display = "none";
        }
      });

      resetButton.addEventListener("click", () => {
        searchForm.reset();
        resultsDiv.innerHTML = "";
      });
    </script>
  </body>
</html>
