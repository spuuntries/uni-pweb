<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CatTheFlag - Our Pawsome Team! üê±</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Quicksand", sans-serif;
      }

      body {
        background-color: #1a1025;
        color: #fff;
        line-height: 1.6;
        background-image: radial-gradient(#ff69b415 2px, transparent 2px);
        background-size: 40px 40px;
        background-position:
          0 0,
          20px 20px;
        min-height: 100vh;
        overflow-x: hidden;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1rem;
      }

      .cyber-box {
        background: rgba(255, 192, 203, 0.15);
        border: 3px solid #ff69b4;
        border-radius: 15px;
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(5px);
        padding: 2rem;
        margin-bottom: 2rem;
        text-align: center;
      }

      .cyber-box::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 3px;
        background: linear-gradient(
          90deg,
          transparent,
          #ff69b4,
          #0ff,
          transparent
        );
        animation: cyber-scan 3s linear infinite;
      }

      @keyframes cyber-scan {
        0% {
          left: -100%;
        }
        100% {
          left: 100%;
        }
      }

      .team-name {
        font-size: 3rem;
        color: #ff69b4;
        margin-bottom: 1rem;
        text-shadow:
          0 0 10px #ff69b4,
          0 0 20px #ff69b4;
        font-family: "Share Tech Mono", monospace;
      }

      .kawaii-cat {
        font-size: 4rem;
        margin: 1rem 0;
        animation: float 3s ease-in-out infinite;
        display: inline-block;
      }

      .hearts {
        position: absolute;
        font-size: 1.5rem;
        animation: float-hearts 3s ease-in-out infinite;
        opacity: 0.8;
      }

      .hearts:nth-child(1) {
        left: 10%;
        animation-delay: 0s;
      }
      .hearts:nth-child(2) {
        right: 10%;
        animation-delay: 0.5s;
      }
      .hearts:nth-child(3) {
        left: 20%;
        animation-delay: 1s;
      }
      .hearts:nth-child(4) {
        right: 20%;
        animation-delay: 1.5s;
      }

      @keyframes float-hearts {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(15deg);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .members-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 2rem;
      }

      .member-card {
        background: rgba(255, 192, 203, 0.15);
        border: 3px solid #ff69b4;
        border-radius: 15px;
        padding: 1.5rem;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(5px);
      }

      .member-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 20px #ff69b4;
      }

      .member-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 3px;
        background: linear-gradient(
          90deg,
          transparent,
          #ff69b4,
          #0ff,
          transparent
        );
        animation: cyber-scan 3s linear infinite;
        animation-delay: calc(var(--card-index) * 0.5s);
      }

      .member-avatar {
        width: 120px;
        height: 120px;
        border-radius: 60px;
        margin: 0 auto 1rem;
        display: block;
        border: 3px solid #ff69b4;
        object-fit: cover;
        transition: all 0.3s ease;
      }

      .member-card:hover .member-avatar {
        transform: scale(1.1) rotate(5deg);
        box-shadow: 0 0 15px #ff69b4;
      }

      .member-name {
        color: #ff69b4;
        font-size: 1.5rem;
        text-align: center;
        margin-bottom: 0.5rem;
        font-family: "Share Tech Mono", monospace;
      }

      .member-role {
        color: #0ff;
        text-align: center;
        font-family: "Share Tech Mono", monospace;
        margin-bottom: 1rem;
        text-shadow: 0 0 5px #0ff;
      }

      .member-bio {
        text-align: center;
        margin-bottom: 1rem;
        font-size: 0.9rem;
        color: #fff;
        line-height: 1.4;
      }

      .member-stats {
        display: flex;
        justify-content: space-around;
        margin: 1rem 0;
        padding: 1rem 0;
        border-top: 2px solid rgba(255, 105, 180, 0.3);
        border-bottom: 2px solid rgba(255, 105, 180, 0.3);
      }

      .member-stat {
        text-align: center;
      }

      .stat-value {
        color: #ff69b4;
        font-size: 1.2rem;
        font-family: "Share Tech Mono", monospace;
        text-shadow: 0 0 5px #ff69b4;
      }

      .stat-label {
        font-size: 0.8rem;
        color: #fff;
        margin-top: 0.2rem;
      }

      .member-socials {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-top: 1rem;
      }

      .social-link {
        color: #ff69b4;
        text-decoration: none;
        padding: 0.5rem;
        border: 2px solid #ff69b4;
        border-radius: 50%;
        transition: all 0.3s ease;
        width: 35px;
        height: 35px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .social-link:hover {
        background: #ff69b4;
        color: #1a1025;
        transform: translateY(-3px) rotate(10deg);
        box-shadow: 0 0 10px #ff69b4;
      }

      .loading {
        text-align: center;
        color: #ff69b4;
        font-family: "Share Tech Mono", monospace;
        font-size: 1.5rem;
        margin: 2rem 0;
        animation: pulse 1.5s ease-in-out infinite;
      }

      .error {
        text-align: center;
        color: #ff4444;
        font-family: "Share Tech Mono", monospace;
        font-size: 1.5rem;
        margin: 2rem 0;
        padding: 2rem;
        border: 3px solid #ff4444;
        border-radius: 15px;
        background: rgba(255, 68, 68, 0.1);
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      @media (max-width: 768px) {
        .container {
          padding: 0.5rem;
        }

        .team-name {
          font-size: 2rem;
        }

        .members-grid {
          grid-template-columns: 1fr;
        }

        .member-card {
          margin: 1rem 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="cyber-box">
        <div class="hearts">üíó</div>
        <div class="hearts">üíù</div>
        <div class="hearts">üíñ</div>
        <div class="hearts">üíï</div>
        <div class="team-name">Meet Our Nyaa~ Team! ·ìö·òè·ó¢</div>
        <div class="kawaii-cat">üê±</div>
      </header>

      <div id="membersContainer" class="members-grid">
        <!-- We're rendering right here kk -->
        <div class="loading">Loading members... „Å´„ÇÉ„ÉºÔºÅ</div>
      </div>
    </div>

    <script>
      async function fetchMembers() {
        try {
          const response = await fetch("members.json");
          if (!response.ok) throw new Error("Failed to fetch members");
          const members = await response.json();
          displayMembers(members);
        } catch (error) {
          document.getElementById("membersContainer").innerHTML = `
                    <div class="error">
                        Oopsie! Failed to load members... (¬¥ÔΩ•œâÔΩ•\`)
                        <br>
                        ${error.message}
                    </div>
                `;
        }
      }

      function displayMembers(members) {
        const container = document.getElementById("membersContainer");
        container.innerHTML = members
          .map(
            (member) => `
                <div class="member-card">
                    <img src="${member.avatar}" alt="${member.name}" class="member-avatar">
                    <h2 class="member-name">${member.name}</h2>
                    <div class="member-role">${member.role}</div>
                    <p class="member-bio">${member.bio}</p>
                    <div class="member-stats">
                        <div class="member-stat">
                            <div class="stat-value">${member.stats.flags}</div>
                            <div class="stat-label">Flags</div>
                        </div>
                        <div class="member-stat">
                            <div class="stat-value">${member.stats.points}</div>
                            <div class="stat-label">Points</div>
                        </div>
                        <div class="member-stat">
                            <div class="stat-value">${member.stats.rank}</div>
                            <div class="stat-label">Rank</div>
                        </div>
                    </div>
                    <div class="member-socials">
                        ${
                          member.socials.github
                            ? `
                            <a href="${member.socials.github}" class="social-link" target="_blank">üêô</a>
                        `
                            : ""
                        }
                        ${
                          member.socials.twitter
                            ? `
                            <a href="${member.socials.twitter}" class="social-link" target="_blank">üê¶</a>
                        `
                            : ""
                        }
                        ${
                          member.socials.website
                            ? `
                            <a href="${member.socials.website}" class="social-link" target="_blank">üåê</a>
                        `
                            : ""
                        }
                    </div>
                </div>
            `
          )
          .join("");
      }

      document.addEventListener("DOMContentLoaded", fetchMembers);
    </script>
  </body>
</html>
