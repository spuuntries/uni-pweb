<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registered Students ‚ú®‚ú®</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <style>
      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: "Quicksand", sans-serif;
        background: linear-gradient(135deg, #fce4ec 0%, #f3e5f5 100%);
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      h2 {
        font-family: "Pacifico", cursive;
        color: #e91e63;
        text-align: center;
        margin-bottom: 35px;
        font-size: 32px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .nav-button {
        display: inline-block;
        text-decoration: none;
        padding: 15px 30px;
        background: linear-gradient(45deg, #e91e63, #f48fb1);
        color: white;
        border-radius: 15px;
        font-weight: 600;
        transition: all 0.3s ease;
        margin-bottom: 30px;
        box-shadow: 0 4px 15px rgba(233, 30, 99, 0.2);
      }

      .nav-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(233, 30, 99, 0.3);
      }

      .students-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 25px;
        padding: 20px 0;
      }

      .student-card {
        background: linear-gradient(145deg, #ffffff, #f5f5f5);
        border-radius: 20px;
        padding: 25px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border: 2px solid rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
        position: relative;
        overflow: scroll;
      }

      .student-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
        background: linear-gradient(45deg, #e91e63, #f48fb1);
        border-radius: 5px 5px 0 0;
      }

      .student-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
      }

      .student-name {
        color: #e91e63;
        font-size: 1.5em;
        margin: 10px 0 20px 0;
        font-weight: 700;
        text-align: center;
        border-bottom: 2px dashed rgba(233, 30, 99, 0.2);
        padding-bottom: 10px;
      }

      .student-card:hover .student-name {
        color: #ff4081;
      }

      .student-detail {
        color: #616161;
        margin: 15px 0;
        font-size: 1.1em;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .student-detail span {
        font-weight: 600;
        color: #ad1457;
      }

      .detail-icon {
        font-size: 1.2em;
        min-width: 24px;
      }

      .empty-state {
        text-align: center;
        color: #616161;
        font-style: italic;
        margin: 40px 0;
        padding: 40px;
        background: linear-gradient(135deg, #fff 0%, #fafafa 100%);
        border: 2px dashed rgba(233, 30, 99, 0.2);
        transition: all 0.3s ease;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      }

      .empty-state:hover {
        transform: scale(1.02);
        border-color: rgba(233, 30, 99, 0.4);
      }

      .empty-state p {
        font-size: 1.2em;
        margin: 10px 0;
      }

      .decoration {
        position: fixed;
        font-size: 50px;
        opacity: 0.15;
        pointer-events: none;
        animation: float 6s ease-in-out infinite;
        z-index: -1;
        transition: all 0.5s ease;
      }

      .decoration:hover {
        opacity: 0.3;
        transform: scale(1.2) rotate(15deg);
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      .decoration:nth-child(1) {
        top: 20px;
        left: 20px;
        animation-delay: 0s;
      }
      .decoration:nth-child(2) {
        top: 20px;
        right: 20px;
        animation-delay: 1.5s;
      }
      .decoration:nth-child(3) {
        bottom: 20px;
        left: 20px;
        animation-delay: 3s;
      }
      .decoration:nth-child(4) {
        bottom: 20px;
        right: 20px;
        animation-delay: 4.5s;
      }

      .stats-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: linear-gradient(135deg, #fff 0%, #fafafa 100%);
        border: 1px solid rgba(233, 30, 99, 0.1);
        transition: all 0.3s ease;
        padding: 15px 30px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        min-width: 150px;
      }

      .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      .stat-number {
        font-size: 2em;
        color: #e91e63;
        font-weight: 700;
        margin: 5px 0;
      }

      .stat-label {
        color: #616161;
        font-size: 0.9em;
        font-weight: 600;
      }

      .loader-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 40px;
      }

      .loader {
        width: 80px;
        height: 50px;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      }

      .loader div {
        width: 16px;
        height: 16px;
        background: linear-gradient(45deg, #e91e63, #ff4081);
        box-shadow: 0 4px 10px rgba(233, 30, 99, 0.3);
        border-radius: 50%;
        animation: bounce 0.5s alternate infinite;
      }

      .loader div:nth-child(2) {
        animation-delay: 0.15s;
      }

      .loader div:nth-child(3) {
        animation-delay: 0.3s;
      }

      @keyframes bounce {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(-20px);
        }
      }

      .loader-text {
        margin-top: 20px;
        color: #e91e63;
        font-weight: 600;
        font-size: 1.2em;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .hidden {
        display: none !important;
      }

      @media (max-width: 768px) {
        .container {
          padding: 10px;
        }

        .stats-container {
          flex-direction: column;
          gap: 15px;
        }

        .stat-card {
          width: 100%;
        }

        h2 {
          font-size: 24px;
        }

        .nav-button {
          width: 100%;
          text-align: center;
        }

        .students-grid {
          grid-template-columns: 1fr;
        }

        .stat-card {
          padding: 15px 0px;
        }

        .nav-button {
          padding: 15px 0px;
        }
      }
    </style>
  </head>
  <body>
    <div class="decoration">üå∏</div>
    <div class="decoration">‚ú®</div>
    <div class="decoration">üéÄ</div>
    <div class="decoration">üíñ</div>

    <div class="container">
      <h2>
        <span class="sparkle">‚ú®</span>
        Registered Students
        <span class="sparkle">‚ú®</span>
      </h2>

      <a href="/" class="nav-button">‚Üê Back to Registration</a>

      <div class="stats-container">
        <div class="stat-card">
          <div class="stat-number" id="totalStudents">0</div>
          <div class="stat-label">Total Students</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="totalCourses">0</div>
          <div class="stat-label">Unique Courses</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="totalLecturers">0</div>
          <div class="stat-label">Total Lecturers</div>
        </div>
      </div>

      <div id="loader" class="loader-container">
        <div class="loader">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="loader-text">Loading students... ‚ú®</div>
      </div>

      <div class="students-grid hidden" id="studentList"></div>
    </div>

    <script>
      async function loadStudents() {
        const loader = document.getElementById("loader");
        const list = document.getElementById("studentList");
        const statsContainer = document.querySelector(".stats-container");

        // Hide stats and list, show loader
        statsContainer.classList.add("hidden");
        list.classList.add("hidden");
        loader.classList.remove("hidden");

        try {
          const res = await fetch("/api/students");
          const data = await res.json();

          if (data.success && data.students.length > 0) {
            // Update stats
            document.getElementById("totalStudents").textContent =
              data.students.length;
            const uniqueCourses = new Set(data.students.map((s) => s.course))
              .size;
            document.getElementById("totalCourses").textContent = uniqueCourses;
            const uniqueLecturers = new Set(
              data.students.map((s) => s.lecturer)
            ).size;
            document.getElementById("totalLecturers").textContent =
              uniqueLecturers;

            // Render students
            list.innerHTML = data.students
              .map(
                (student) => `
                        <div class="student-card">
                            <h3 class="student-name">${student.name}</h3>
                            <p class="student-detail">
                                <span class="detail-icon">üÜî</span>
                                <span>ID:</span> ${student.studentId}
                            </p>
                            <p class="student-detail">
                                <span class="detail-icon">üìö</span>
                                <span>Course:</span> ${student.course}
                            </p>
                            <p class="student-detail">
                                <span class="detail-icon">üë®‚Äçüè´</span>
                                <span>Lecturer:</span> ${student.lecturer}
                            </p>
                        </div>
                    `
              )
              .join("");
          } else {
            list.innerHTML = `
                        <div class="empty-state">
                            <p>‚ú® No students registered yet! ‚ú®</p>
                            <p>Be the first to register!</p>
                        </div>
                    `;
          }
        } catch (err) {
          console.error("Error loading students:", err);
          list.innerHTML = `
                    <div class="empty-state">
                        <p>‚ùå Error loading students</p>
                        <p>Please try again later</p>
                    </div>
                `;
        } finally {
          // Hide loader, show content
          loader.classList.add("hidden");
          statsContainer.classList.remove("hidden");
          list.classList.remove("hidden");
        }
      }
      loadStudents();
    </script>
  </body>
</html>
