<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration ‚ú®‚ú®</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Quicksand", sans-serif;
        background: linear-gradient(135deg, #fce4ec 0%, #f3e5f5 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }

      .container {
        background-color: rgba(255, 255, 255, 0.95);
        padding: 40px;
        border-radius: 25px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        backdrop-filter: blur(10px);
      }

      h2 {
        font-family: "Pacifico", cursive;
        color: #e91e63;
        text-align: center;
        margin-bottom: 35px;
        font-size: 32px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .sparkle {
        display: inline-block;
      }

      .form-group {
        margin-bottom: 25px;
      }

      label {
        display: block;
        margin-bottom: 10px;
        color: #616161;
        font-size: 16px;
        font-weight: 600;
        letter-spacing: 0.5px;
      }

      input[type="text"] {
        width: 100%;
        padding: 15px 20px;
        border: 2px solid #f8bbd0;
        border-radius: 15px;
        font-size: 16px;
        font-family: "Quicksand", sans-serif;
        transition: all 0.3s ease;
        box-sizing: border-box;
        background-color: rgba(255, 255, 255, 0.9);
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #e91e63;
        box-shadow: 0 0 15px rgba(233, 30, 99, 0.2);
        transform: translateY(-2px);
      }

      .autocomplete {
        position: relative;
        display: inline-block;
        width: 100%;
      }

      .autocomplete-items {
        position: absolute;
        border: 1px solid #f8bbd0;
        border-radius: 15px;
        z-index: 99;
        top: 100%;
        left: 0;
        right: 0;
        background-color: white;
        margin-top: 8px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .autocomplete-items div {
        padding: 15px 20px;
        cursor: pointer;
        border-bottom: 1px solid #f8bbd0;
        transition: all 0.3s ease;
        font-weight: 500;
      }

      .autocomplete-items div:hover {
        background-color: #fce4ec;
        transform: translateX(5px);
      }

      button {
        width: 100%;
        padding: 15px;
        background: linear-gradient(45deg, #e91e63, #f48fb1);
        color: white;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        font-size: 18px;
        font-weight: 700;
        font-family: "Quicksand", sans-serif;
        transition: all 0.3s ease;
        margin-top: 15px;
        letter-spacing: 1px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 2px;
      }

      button:hover {
        background: linear-gradient(45deg, #d81b60, #ec407a);
        transform: translateY(-3px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      }

      .decoration {
        position: fixed;
        font-size: 50px;
        opacity: 0.15;
        pointer-events: none;
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      .decoration:nth-child(1) {
        top: 20px;
        left: 20px;
        animation-delay: 0s;
      }
      .decoration:nth-child(2) {
        top: 20px;
        right: 20px;
        animation-delay: 1.5s;
      }
      .decoration:nth-child(3) {
        bottom: 20px;
        left: 20px;
        animation-delay: 3s;
      }
      .decoration:nth-child(4) {
        bottom: 20px;
        right: 20px;
        animation-delay: 4.5s;
      }

      .match-highlight {
        background-color: #fce4ec;
        padding: 2px 4px;
        border-radius: 4px;
      }

      .view-button {
        display: block;
        width: 100%;
        padding: 15px;
        background: linear-gradient(45deg, #9c27b0, #ba68c8);
        color: white;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        font-size: 18px;
        font-weight: 700;
        font-family: "Quicksand", sans-serif;
        transition: all 0.3s ease;
        margin-top: 15px;
        text-decoration: none;
        text-align: center;
        box-sizing: border-box;
      }

      .view-button:hover {
        background: linear-gradient(45deg, #8e24aa, #ab47bc);
        transform: translateY(-3px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      }

      .image-upload-container {
        margin: 15px 0;
        position: relative;
      }
      .image-preview {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background: #f5f5f5;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        overflow: hidden;
        cursor: pointer;
        margin: 0 auto;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        border: 2px dashed rgba(233, 30, 99, 0.3);
        transition: all 0.3s ease;
        position: relative;
      }

      .image-preview:hover {
        border-color: #e91e63;
        transform: scale(1.02);
      }

      .image-preview img {
        max-width: 100%;
        max-height: 100%;
        object-fit: cover;
        width: 100%;
        height: 100%;
      }

      .upload-placeholder {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(245, 245, 245, 0.9);
        padding: 10px;
      }

      .upload-icon {
        font-size: 24px;
        color: #e91e63;
        margin-bottom: 8px;
      }

      .upload-text {
        font-size: 14px;
        line-height: 1.3;
        color: #333;
        font-weight: 500;
      }

      .no-image .upload-placeholder {
        display: flex;
      }

      .has-image .upload-placeholder {
        opacity: 0;
        transition: opacity 0.2s ease;
      }

      .has-image:hover .upload-placeholder {
        opacity: 1;
        background-color: rgba(255, 255, 255, 0.8);
      }

      .upload-text {
        font-size: 0.9em;
        color: #616161;
        text-align: center;
        padding: 0 15px;
      }

      .hidden-file-input {
        position: absolute;
        opacity: 0;
        width: 0.1px;
        height: 0.1px;
        overflow: hidden;
        z-index: -1;
      }

      .image-help {
        text-align: center;
        color: #757575;
        font-size: 0.85em;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div class="decoration">üå∏</div>
    <div class="decoration">‚ú®</div>
    <div class="decoration">üéÄ</div>
    <div class="decoration">üíñ</div>

    <div class="container">
      <h2>
        <span class="sparkle">‚ú®</span>
        Student Registration
        <span class="sparkle">‚ú®</span>
      </h2>
      <form id="registrationForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="profileImage">Profile Picture</label>
          <div class="image-upload-container">
            <div class="image-preview no-image" id="imagePreview">
              <img
                src=""
                alt="Profile Preview"
                id="previewImage"
                style="display: none"
              />
              <div class="upload-placeholder">
                <div class="upload-icon">üì∑</div>
                <div class="upload-text">Click to select an image</div>
              </div>
            </div>
            <input
              type="file"
              id="profileImage"
              name="profileImage"
              accept="image/*"
              class="hidden-file-input"
            />
          </div>
          <p class="image-help">
            Optional. Max size: 5MB. Supported formats: JPG, PNG, GIF, WebP
          </p>
        </div>

        <div class="form-group">
          <label for="studentName">üë§ Student Name</label>
          <div class="autocomplete">
            <input
              type="text"
              id="name"
              name="name"
              autocomplete="off"
              placeholder="Enter your name"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="nim">üÜî Student ID (NIM)</label>
          <input
            type="text"
            id="studentId"
            name="studentId"
            placeholder="Enter your student ID"
          />
        </div>

        <div class="form-group">
          <label for="course">üìö Course</label>
          <div class="autocomplete">
            <input
              type="text"
              id="course"
              name="course"
              autocomplete="off"
              placeholder="Enter course name"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="lecturer">üë®‚Äçüè´ Lecturer</label>
          <div class="autocomplete">
            <input
              type="text"
              id="lecturer"
              name="lecturer"
              autocomplete="off"
              placeholder="Enter lecturer name"
            />
          </div>
        </div>

        <button type="submit">
          <span class="sparkle">‚ú®</span>
          Submit Registration
          <span class="sparkle">‚ú®</span>
        </button>

        <a href="/view.html" class="view-button">
          <span class="sparkle">üìã</span>
          View Registered Students
          <span class="sparkle">‚ú®</span>
        </a>
      </form>
    </div>

    <script>
      function autocomplete(inp, arr) {
        inp.addEventListener("input", function (e) {
          let val = this.value.toLowerCase();
          closeAllLists();
          if (!val) {
            return false;
          }

          const a = document.createElement("DIV");
          a.setAttribute("class", "autocomplete-items");
          this.parentNode.appendChild(a);

          // Filter and sort matches by relevance
          const matches = arr
            .filter((item) => item.toLowerCase().includes(val))
            .sort((a, b) => {
              // Prioritize matches that start with the input
              const aStartsWith = a.toLowerCase().startsWith(val);
              const bStartsWith = b.toLowerCase().startsWith(val);
              if (aStartsWith && !bStartsWith) return -1;
              if (!aStartsWith && bStartsWith) return 1;
              return 0;
            });

          matches.forEach((item) => {
            const b = document.createElement("DIV");
            // Highlight the matching part
            const itemLower = item.toLowerCase();
            const matchIndex = itemLower.indexOf(val);
            const beforeMatch = item.slice(0, matchIndex);
            const match = item.slice(matchIndex, matchIndex + val.length);
            const afterMatch = item.slice(matchIndex + val.length);

            b.innerHTML =
              beforeMatch +
              `<span class="match-highlight">${match}</span>` +
              afterMatch;
            b.innerHTML += `<input type='hidden' value='${item}'>`;

            b.addEventListener("click", function (e) {
              inp.value = this.getElementsByTagName("input")[0].value;
              closeAllLists();
            });
            a.appendChild(b);
          });
        });

        function closeAllLists(elmnt) {
          const x = document.getElementsByClassName("autocomplete-items");
          for (let i = 0; i < x.length; i++) {
            if (elmnt != x[i] && elmnt != inp) {
              x[i].parentNode.removeChild(x[i]);
            }
          }
        }

        document.addEventListener("click", function (e) {
          closeAllLists(e.target);
        });
      }

      const students = [
        "John Doe",
        "Jane Smith",
        "Robert Johnson",
        "Maria Garcia",
        "Emily Johnson",
        "Michael Smith",
        "Sarah Williams",
        "David Brown",
      ];
      const courses = [
        "Web Programming",
        "Database Systems",
        "Data Structures",
        "Computer Networks",
        "Artificial Intelligence",
        "Machine Learning",
        "Software Engineering",
        "Mobile Development",
      ];
      const lecturers = [
        "Dr. Anderson",
        "Prof. Williams",
        "Dr. Brown",
        "Prof. Davis",
        "Dr. Martinez",
        "Prof. Thompson",
        "Dr. Taylor",
        "Prof. Wilson",
      ];

      // Initialize autocomplete
      autocomplete(document.getElementById("name"), students);
      autocomplete(document.getElementById("course"), courses);
      autocomplete(document.getElementById("lecturer"), lecturers);

      document.getElementById("registrationForm").onsubmit = async (e) => {
        e.preventDefault();

        // Get the FormData directly from the form
        // This is kinda diff from the prev's handler, but fwiw the only way to do the image afaict easily
        const formData = new FormData(e.target);

        try {
          // When using FormData for file uploads, don't set Content-Type header
          // The browser will set the appropriate multipart/form-data header with boundary
          const res = await fetch("/api/register", {
            method: "POST",
            body: formData,
          });

          const result = await res.json();
          if (result.success) {
            alert("Registration successful!");
            e.target.reset();

            // Reset the image preview
            if (document.getElementById("previewImage")) {
              document.getElementById("previewImage").src =
                "/images/default-profile.png";
              document.querySelector(".upload-text").style.display = "block";
            }
          }
        } catch (err) {
          alert("Error registering student");
          console.error(err);
        }
      };

      document.addEventListener("DOMContentLoaded", function () {
        const imageInput = document.getElementById("profileImage");
        const imagePreview = document.getElementById("imagePreview");
        const previewImage = document.getElementById("previewImage");

        imagePreview.addEventListener("click", function () {
          imageInput.click();
        });

        imageInput.addEventListener("change", function () {
          if (this.files && this.files[0]) {
            const file = this.files[0];
            // Check file size
            if (file.size > 5 * 1024 * 1024) {
              alert("Image size must be less than 5MB");
              this.value = ""; // Reset the input
              return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
              previewImage.src = e.target.result;
              previewImage.style.display = "block";
              imagePreview.classList.remove("no-image");
              imagePreview.classList.add("has-image");
            };
            reader.readAsDataURL(file);
          }
        });
      });
    </script>
  </body>
</html>
